<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>
<p th:text ="${person.getName()}"></p>
<p th:text ="${person.getAge()}"></p>
<p th:text ="${person.getId()}"></p>

<div th:if="${books}">
    <span>Current user has this list of books:</span>
    <table th:each="book : ${books}">
        <tr th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getYear()}">book</tr>
    </table>
</div>

<div th:if="!${books}">
    <span>Current user has no books.</span>
</div>

<a th:href="@{/people/{id}/edit(id=${person.getId()})}">Edit</a>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Delete!">
</form>


</body>
</html>
